        // Fetch and display the original content
        fetch('https://copiq.com/prompts/ai-brand-guidelines/')
            .then(response => response.text())
            .then(html => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                
                // Try to extract the main article content
                let content = doc.querySelector('article .entry-content') || 
                             doc.querySelector('.post-content') ||

                             doc.querySelector('article') ||
                             doc.querySelector('main');
                
                if (content) {
                    document.getElementById('article-content').innerHTML = content.innerHTML;
                } else {
                    document.getElementById('article-content').innerHTML = '<p>Content could not be loaded. <a href="https://copiq.com/prompts/ai-brand-guidelines/">Read the original article on Copiq.com ‚Üí</a></p>';

            .catch(error => {
